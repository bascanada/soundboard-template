name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache generated media
        uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-media-cache-${{ hashFiles('config/clips.js') }}
          restore-keys: |
            ${{ runner.os }}-media-cache-

      - name: Install dependencies
        run: npm ci

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install yt-dlp
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade --pre "yt-dlp[default]"

      - name: Decrypt Cookies
        run: |
          # Decrypt the file using the secret password
          gpg --quiet --batch --yes --decrypt --passphrase="$COOKIES_PASSWORD" --output cookies.txt config/cookies.txt.gpg
        env:
          COOKIES_PASSWORD: ${{ secrets.COOKIES_PASSWORD }}

      - name: Generate Media
        run: npm run generate

      - name: Cleanup Cookies # Optional but good practice
        if: always()
        run: rm -f cookies.txt

      - name: Build
        run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'soundboard'
          directory: 'build'
